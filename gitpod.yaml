apiVersion: v1
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        Parser docker
        Tag <pod_name>.<container_name>
        Tag_Regex (?<pod_name>[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace_name>[^_]+)_(?<container_name>.+)-
        Skip_Long_Lines On

    [FILTER]
        Name stdout

    [OUTPUT]
        Name file
        Match imagebuild*
        Mkdir true
        Path /gitpod/log-collector
        Format plain

    [OUTPUT]
        Name file
        Match installer*
        Mkdir true
        Path /gitpod/log-collector
        Format plain

    [OUTPUT]
        Name file
        Match migrations*
        Mkdir true
        Path /gitpod/log-collector
        Format plain

    # Workspaces
    [OUTPUT]
        Name file
        Match ws*.workspace
        Mkdir true
        Path /gitpod/log-collector
        Format plain
